<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GIF AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/three@0.136.0/build/three.min.js"></script>
    <script src="https://unpkg.com/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  </head>
  <body>
    <div id="container"></div>

    <video id="video0" src="./assets/57.webm" autoplay loop muted playsinline style="display:none;"></video>

    <script>
      window.addEventListener("load", async () => {
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#container"),
          imageTargetSrc: "./assets/target.mind"
        });

        const { renderer, scene, camera } = mindarThree;

        const video = document.getElementById("video0");
        const texture = new THREE.VideoTexture(video);

        const plane = new THREE.Mesh(
          new THREE.PlaneGeometry(1, 0.5625),
          new THREE.MeshBasicMaterial({ map: texture, transparent: true })
        );

        const anchor = mindarThree.addAnchor(0);
        anchor.group.add(plane);

        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      });
    </script>
  </body>
</html>
