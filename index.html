<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: assets/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <!-- 預載影片 -->
<a-assets>
      <a-assets>
        <video id="myvideo" autoplay loop muted playsinline src="assets/max_test3.webm"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
</a-assets>
      <!-- 追蹤目標後呈現影片 -->
<a-entity mindar-image-target="targetIndex: 0">
  <a-plane position="0 0 0" width="0.5625" height="1"
           material="shader: flat; src: #myvideo; transparent: true">
  </a-plane>
</a-entity>
    </a-scene>
  </body>
</html>
