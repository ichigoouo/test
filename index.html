<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GIF AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://unpkg.com/three@0.136.0/build/three.min.js"></script>
<script src="https://unpkg.com/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  </head>
  <body>
    <div id="container"></div>

    <!-- 加入 GIF -->
    <img id="gif" src="./assets/57.gif" style="display: none;" />

    <script>
      window.addEventListener("load", async () => {
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#container"),
          imageTargetSrc: "./assets/target.mind"
        });

        const { renderer, scene, camera } = mindarThree;

        const gif = document.getElementById("gif");
        const texture = new THREE.Texture(gif);
        texture.needsUpdate = true; // 更新貼圖

        const plane = new THREE.Mesh(
          new THREE.PlaneGeometry(1, 0.5625),
          new THREE.MeshBasicMaterial({ map: texture, transparent: true })
        );

        const anchor = mindarThree.addAnchor(0); // afu.png 是第 0 個圖
        anchor.group.add(plane);

        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      });
    </script>
  </body>
</html>
